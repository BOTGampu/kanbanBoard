<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanbanBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <div>Kanban</div>
            <div>
                <button id="toggle_modal">Add new Task</button>
            </div>
        </nav>
        <section class="board">
                <div id="todo" class="task_column">
                    <div class="heading">
                        <div class="left">To Do</div>
                        <div class="right">Count</div>
                    </div>
                    <!-- <div draggable="true" class="task">
                        <h2>Task</h2>
                        <p>Description for Task1</p>
                        <button class="btnDlt">Delete</button>
                    </div> -->
                </div>
                <div id="progress" class="task_column">
                    <div class="heading">
                        <div class="left">In Progress</div>
                        <div class="right">Count</div>
                    </div>
                </div>
                <div id="done" class="task_column">
                    <div class="heading">
                        <div class="left">Done</div>
                        <div class="right">Count</div>
                    </div>
                </div>
        </section>
    </main>
    <div class="modal add_new_task">
        <div class="bg"></div>
        <div class="center">
        <input 
        class="task_title_input"
        type="text" 
        placeholder="Task Title"/>
        <textarea 
        class="task_description_textarea"
        placeholder="Task Description"></textarea>
        <button id="add_new_task" class="add_task_btn">Add Task</button>
        </div>
        
    </div>


    <script src="script.js"></script>
</body>
</html>
